    <!--Form in HTML: Forms are used to collect data  from the User-->
    <!--Action: Attribute used to define what action need to be performed when a form is submitted-->
    <!--Label: used to give user a reader specifically for visually impaired -->
    <h1>Student </h1>
    <form action="/action.php">
        <input type="text" placeholder="Enter your name" name="name" required>
        <br>
        <br>
        <input type="number" placeholder="Enter your age" name="age" required>
        <br><br>
        <input type="email" placeholder="Enter your email" name="email" required>
        <br><br>
        <input type="password" placeholder="Enter your password" name="password" required>
        <br><br>
        <h3>Select Your Class:</h3>
        <label for="101">
            <input type="radio" value="Class XI" name="class XI" id="101">Class XI
        </label>
        <br><br>
        <label for="102">
            <input type="radio" value="Class XII" name="classXII" id="102">Class XII
        </label>
        <br>
        <br>
        <h3>Select your Subjects:</h3>
        <br><br>
        <label for="Maths">
            <input type="checkbox" value="Maths" name="subject" id="101">Maths
            <input type="checkbox" value="Science" name="subject" id="102">Science
            <input type="checkbox" value="English" name="subject" id="103">English
            <input type="checkbox" value="History" name="subject" id="104">History
            <input type="checkbox" value="Geography" name="subject" id="105">Geography
        </label>
        <br>
        <br>
        <h3>Select Your City:</h3>
        <select name="city">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nashik">Nashik</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Solapur">Solapur</option>
        </select>
        <br>
        <br>
        <h3>Feedback Time:</h3>
        <textarea name="feedback" id="101" placeholder="Please Give your valuable Feedback" rows="5"
            cols="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
